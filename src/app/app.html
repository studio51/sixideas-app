<ion-menu [content]="content">
  <ion-content>
    <ion-list no-lines>
      <ion-segment [(ngModel)]="feed" (ionChange)="feedChanged($event)" color="primary" ngClass="-colour-{{ user?.colour }}">
          <ion-segment-button value="community">
            <i class="fal fa-newspaper"></i>
          </ion-segment-button>
      
          <ion-segment-button value="trending">
            <i class="fal fa-list"></i>
          </ion-segment-button>
      
          <ion-segment-button value="likes">
            <i class="fal fa-heart"></i>
          </ion-segment-button>
        </ion-segment>
    </ion-list>
    
    <ion-list no-lines>
      <button menuClose *ngFor="let page of appPages" (tap)="openPage(page.component)">
        <ion-icon [name]="page.icon"></ion-icon>
        {{ page.title }}
      </button>
    </ion-list>

    <button menuClose (tap)="logout()">
      <ion-icon name="log-out"></ion-icon>
      Sign out
    </button>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" main swipeBackEnabled="false"></ion-nav>
