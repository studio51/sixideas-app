<ion-menu [content]="content">
  <ion-content>
    <ion-list no-lines>
      <button menuClose *ngFor="let page of appPages" (tap)="openPage(page.component)">
        <ion-icon [name]="page.icon"></ion-icon>
        {{ page.title }}
      </button>
    </ion-list>

    <button menuClose (tap)="logout()">
      <ion-icon name="log-out"></ion-icon>
      Sign out
    </button>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" main swipeBackEnabled="false"></ion-nav>
