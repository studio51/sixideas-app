<ion-header app-header></ion-header>

<ion-content ngClass="-color-{{ form.controls.type.value }}">
  <ion-toolbar no-padding padding-x2>
    <ion-button slot="start" no-margin no-padding size="small" fill="clear" (click)="dismiss()">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-button>

    <ion-button slot="end" [disabled]="!form.valid" no-margin no-padding margin-right-2 fill="clear" size="small" (click)="submit()">
      Share
    </ion-button>
  </ion-toolbar>

  <app-user-avatar [user]="user" size="large" hasOwnListener="true"></app-user-avatar>

  <form [formGroup]="form" *ngIf="form" margin-x2>
    <input *ngIf="form.controls.type.value === 'light'" type="text" ion-input formControlName="title" autocorrect="true" [appTribute]="tributeOptions" placeholder="Title ( optional )" margin-bottom-x2 />
    <textarea ion-input rows="5" formControlName="body" autocorrect="true" [appPreview]="{}" [appTribute]="tributeOptions" (onPreviewed)="showPreview($event)" placeholder="What's new?"></textarea>

    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col no-padding>
          <img *ngIf="post.image_url && form.controls.type.value === 'light'" [src]="post.image_url" />
        </ion-col>
      </ion-row>

      <ion-row no-padding *ngIf="previews.length > 0" post-form-previews>
        <ion-col size="auto" *ngFor="let preview of previews" no-padding>
          <app-preview [preview]="preview"></app-preview>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-grid margin margin-x2 no-padding *ngUnless="post.image">
    <ion-row no-padding justify-content-between>
      <ion-col size="auto" color-menu *ngFor="let color of colors | keyvalue" no-padding>
        <!-- ngClass="{{ form.controls.type.value === color ? 'selected' : '' }}" -->
        <span ngClass="-color-{{ color.key }}" (click)="changeType(color.value)"></span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div ion-footer-actions flex justify-content-center>
    <ion-button color="primary" [disabled]="form.controls.type.value != 'light'" color="secondary" fill="clear" no-margin (click)="captureImage('CAMERA')">
      <ion-icon name="images" slot="icon-only"></ion-icon>
    </ion-button>

    <ion-button color="primary" [disabled]="form.controls.type.value != 'light'" color="primary" fill="clear" no-margin (click)="captureImage('GALLERY')">
      <ion-icon name="camera" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
