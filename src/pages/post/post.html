<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon color="danger" (tap)="dismissView()">
        <i class="fal fa-times-circle" color="red"></i>
      </button>
    </ion-buttons>

    <ion-title>{{ post && post?.title ? post.title : 'Post' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <post *ngIf="post" [post]="post" [author]="post.user" [user]="user"></post>
</ion-content>
