<ion-header>
  <ion-navbar>
    <ion-title>{{ user ? user.name : 'Profile' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="user">
    <img class="background-image" [src]="user.background" (press)="showImageOptions('background')" />

    <ion-grid no-padding>
      <ion-row>
        <ion-col></ion-col>
        
        <ion-col col-2>
          <user-avatar [user]="user" (press)="showImageOptions('avatar')"></user-avatar>
        </ion-col>

        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div text-center>
            <h2>{{ user.name }}</h2>
            <p>{{ user.tag }}</p>
            <p>{{ user.description }}</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4 text-center (tap)="viewUserFollowing(user.id, user.following)">
          <h6>Following</h6>
          
          <ion-card>
            <ion-card-content>
              {{ user.following.length }}
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col col-4 text-center (tap)="viewUserFollowers(user.id, user.followers)">
          <h6>Followers</h6>
          
          <ion-card>
            <ion-card-content>
              {{ user.followers.length }}
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col col-4 text-center (tap)="viewUserLikes(user.id, user.likes)">
          <h6>Likes</h6>
          
          <ion-card>
            <ion-card-content>
              {{ user.likes.length }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row [ngStyle]="{ 'background-color': user.colour }" padding>
        <ion-col col-auto *ngFor="let interest of user.interests">
          <button ion-button small square>
            {{ interest.name }}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Interests -->
    <!-- Posts -->

  </ng-container>
</ion-content>
