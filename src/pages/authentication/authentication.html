<ion-content>
  <ion-grid no-padding>
    <ion-row justify-content-center align-items-center>
      <ion-col col-auto>
        <img src="assets/imgs/logo.png" height="75px" />
      </ion-col>
    </ion-row>

    <ion-row no-padding>
      <ion-col>
        <h4 text-center>Please sign in</h4>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center margin-top>
      <ion-col col-10>
        <form margin-top *ngIf="form" [formGroup]="form">
          <ng-container formGroupName="user">
            <ion-card>
              <ion-card-content>
                <ion-input type="text" placeholder="Email Address" formControlName="email"></ion-input>
              </ion-card-content>
            </ion-card>

            <ion-card>
              <ion-card-content>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
              </ion-card-content>
            </ion-card>
          </ng-container>
        </form>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="authentication && !authentication.success" margin-top_2>
      <ion-col>
        <p size-medium text-center color="red">{{ authentication.message }}</p>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center margin-top>
      <ion-col col-auto>
        <button *ngIf="form" ion-button round outline [color]="authentication ? 'danger' : ''" [disabled]="!form.valid" (tap)="submit()">
          Login
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-content>
