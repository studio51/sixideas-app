<div class="container size--{{ size }}" ngClass="colour--{{ user.colour ? user.colour : 'grey' }}">
  <span class="state state-{{ user.online ? 'online' : 'offline' }}"></span>

  <img *ngIf="user.avatar_url" class="avatar" [src]="user.avatar_url" />
  <p *ngUnless="user.avatar_url" class="initials">{{ user.initials }}</p>
</div>
